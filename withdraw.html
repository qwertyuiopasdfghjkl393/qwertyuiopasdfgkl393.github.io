<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .withdraw-card {
            width: 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .withdraw-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .withdraw-btn:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="withdraw-card">
        <h2>Withdraw Funds</h2>
        
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="input-group">
            <label for="method">Payment Method:</label>
            <select id="method">
                <option value="">Select Method</option>
                <option value="bank">Bank Transfer</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Cryptocurrency</option>
            </select>
        </div>

        <div class="input-group">
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" placeholder="Enter account number">
        </div>

        <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>

        <p class="message" id="message"></p>
    </div>

    <script>
        function withdraw() {
            const amount = document.getElementById("amount").value;
            const method = document.getElementById("method").value;
            const accountNumber = document.getElementById("account-number").value;
            const message = document.getElementById("message");

            if (!amount || amount <= 0) {
                message.style.color = "red";
                message.textContent = "Enter a valid amount!";
                return;
            }
            if (!method) {
                message.style.color = "red";
                message.textContent = "Select a payment method!";
                return;
            }
            if (!accountNumber) {
                message.style.color = "red";
                message.textContent = "Enter an account number!";
                return;
            }

            message.style.color = "green";
            message.textContent = `Withdrawal of $${amount} via ${method} to account ${accountNumber} processed successfully!`;
        }
    </script>

</body>
</html>
