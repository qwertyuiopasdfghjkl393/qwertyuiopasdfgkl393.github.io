<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; /* Black background */
            color: white;
        }
        .container {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        h2 {
            color: #00ff00; /* Green color */
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #008000;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="approved.png" alt="Approved">
        <h2>âœ… Successfully Done!</h2>
        <p>Well done, <span id="userName"></span>! ðŸŽ‰</p>
        <p>You can now access your wallet.</p>
        <button onclick="goToWallet()">Go to Wallet</button>
    </div>

    <script>
        // Get the stored username from local storage
        let userName = localStorage.getItem("userName") || "User";
        document.getElementById("userName").innerText = userName;

        function goToWallet() {
            window.location.href = "wallet.html";
        }
    </script>

</body>
</html>
